<script>
  function getQueryParam(url, param) {
    // Expects a raw URL
    param = param.replace(/[[]/, "\[").replace(/[]]/, "\]");
    var regexS = "[\?&]" + param + "=([^&#]*)",
        regex = new RegExp( regexS ),
        results = regex.exec(url);
    if (results === null || (results && typeof(results[1]) !== 'string' && results[1].length)) {
        return '';
    } else {
        return decodeURIComponent(results[1]).replace(/\+/g, ' ');
    }
  };
  function campaignParams() {
    var campaign_keywords = 'utm_source utm_medium utm_campaign utm_content utm_term'.split(' ')
    , kw = ''
    , params = {}
    , uniq_utm_config = {}
    var index;
    for (index = 0; index < campaign_keywords.length; ++index) {
        kw = getQueryParam(document.URL, campaign_keywords[index]);
        var utm_name = campaign_keywords[index];
        var current_utm_name = utm_name + '_current';
        if (kw.length != 0) {
            params[current_utm_name] = kw;
            uniq_utm_config[utm_name] = kw;
        } else {
          window.mixpanel && window.mixpanel.unregister(current_utm_name)
        }
    }
    window.mixpanel && window.mixpanel.register(params);
  
  
    // record unique utm cookies.
  
    if (window.$ && window.$.cookie) {
     if (!$.cookie('__uniq_utm_config')) {
       uniq_utm_config['utm_timestamp'] = new Date().getTime()
       uniq_utm_config['utm_referrer'] = document.referrer
       $.cookie('__uniq_utm_config', JSON.stringify(uniq_utm_config), { expires: new Date(new Date().getTime() + 1000 * 60 * 60 * 24 * 120) })
     }
    }
  };
  window.analytics.ready(function(){
      campaignParams();
      function waitForCookie(f) {
       if (window.$ && window.$.cookie)
         f();
       else
         setTimeout(waitForCookie, 50, f);
     }
     waitForCookie(function () {
       $('#user_mixpanel_id').val(mixpanel.get_distinct_id())
       $.cookie('__landing_mixpanel_id', mixpanel.get_distinct_id())
  
       // sync user profile information
       mixpanel.people.set({ profile_update_at: new Date() })
     });
  });
</script>

.parts-floating li[data-type='Func'] .iconfont:before { content: "\e678"; }
.parts-floating[data-theme*='solid'] li { color: #fff !important; }
.parts-floating[data-theme*='round'] li { -moz-border-radius: 50%; -webkit-border-radius: 50%; border-radius: 50%; }
.parts-floating[data-theme*='fillet'] li { -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px; }

    height: 20px;
    background-color: white;
    position: absolute;
    right: -11px;
    border-radius: 50%;

.PanTools-Coupon-Wrap .coupon .coupon-info::before {

}

.PanTools-Coupon-Wrap .coupon .coupon-info::after {

    padding: 20px;
}

.coupon-time {

    margin-top: 5px;
}
